name: Python CI/CD
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install packages
        run: make install
      - name: Format
        run: make format
      - name: Lint
        run: make lint
      - name: Test
        run: make test
      - name: Transfor and Load
        run: make transform_and_load